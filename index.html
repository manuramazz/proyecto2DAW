<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Música para DAA</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      font-family: "Times New Roman", serif;
      font-size: 2.5rem;
      margin: 0;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label { font-weight: bold; }
    select, input[type="text"] {
      padding: .5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="submit"] {
      align-self: center;
      padding: .75rem 1.5rem;
      background: #0077cc;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #005fa3;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 2rem 0;
    }
  </style>
  
</head>
<body>
  <header>
    <h1>Música para DAA</h1>
  </header>
  <main>
    <form action="AnhadirItem" method="post">
      <div>
        <label for="cd">CD:</label>
        <select name="cd" id="cd">
          <option>Yuan | The Guo Brothers | China | $14.95</option>
          <option>Drums of Passion | Babatunde Olatunji | Nigeria | $16.95</option>
		<option>Kaira | Tounami Diabate| Mali | $16.95</option>
		<option>The Lion is Loose | Eliades Ochoa | Cuba | $13.95</option>
		<option>Dance the Devil Away | Outback | Australia | $14.95</option>
		<option>Record of Changes | Samulnori | Korea | $12.95</option>
		<option>Djelika | Tounami Diabate | Mali | $14.95</option>
		<option>Rapture | Nusrat Fateh Ali Khan | Pakistan | $12.95</option>
		<option>Cesaria Evora | Cesaria Evora | Cape Verde | $16.95</option>
          <option>DAA | GSTIC | Spain | $50.00</option>
        </select>
      </div>
      <div>
        <label for="cantidad">Cantidad:</label>
        <input type="text" name="cantidad" id="cantidad" value="1" size="2">
      </div>
      <input type="submit" value="Selecciona Producto">
    </form>
  </main>
</body>
</html>
